<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Randomizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Annie_12.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            cursor: url('https://www.cursor.cc/cursor3d/68304.png'), auto;}
    
        .container {
            width: 85%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .search-container input {
            padding: 5px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid #ff6600;
            font-size: 14px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc5200;
        }
        .items-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .item {
            margin: 10px;
            text-align: center;
            color: white; /* Elementos en blanco */
        }
        .item img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 5px;
        }
        #champion-image {
            margin-top: 20px;
            max-width: 600px;
            max-height: 300px;
            border-radius: 10px;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ff6600;
        }
    </style>
</head>

            ]
        };

        const championNameEl = document.getElementById("champion-name");
        const championImageEl = document.getElementById("champion-image");
        const itemsContainer = document.getElementById("items-container");
        const searchInput = document.getElementById("search-champion");

        document.getElementById("randomize-btn").addEventListener("click", () => {
            const randomChampion = champions[Math.floor(Math.random() * champions.length)];
            championNameEl.textContent = randomChampion.name;
            championImageEl.src = randomChampion.image;

            itemsContainer.innerHTML = "";

            const randomBoots = items.boots[Math.floor(Math.random() * items.boots.length)];
            const availableLegendaryItems = [...items.legendary];

            const randomLegendaryItems = [];
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * availableLegendaryItems.length);
                randomLegendaryItems.push(availableLegendaryItems.splice(randomIndex, 1)[0]);
            }

            const randomItems = [randomLegendaryItems[0], randomBoots, ...randomLegendaryItems.slice(1)];

            randomItems.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.innerHTML = `<img src="${item.image}" alt="Ítem">`;
                itemsContainer.appendChild(itemDiv);
            });
        });

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            const result = champions.find(champion => champion.name.toLowerCase().includes(query));
            if (result) {
                championNameEl.textContent = result.name;
                championImageEl.src = result.image;
            }
        });
    </script>
</body>
</html>
